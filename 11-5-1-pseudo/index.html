<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style/all.css">
</head>

<body>
	<div class="dom">
		<ul class="dom-ul" id="List"></ul>
	</div>
	
	<script>

		const makeItems = (str = '') => {
			for (let i = 1, len = 100; i <= len; i++) {
				str += '<li class="dom-li">' + i + '</li>';
			}
			
			return str;
		};

		document.querySelector('#List').innerHTML = makeItems();
	</script>
</body>

</html>

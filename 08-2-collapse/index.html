<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/all.css">
</head>

<body>

	<div class="container mx-auto">

		<div class="collapse">
			<div class="collapse-head collapse-head-primary">
				<p class="collapse-description">每一期都會自動續約扣款？</p>
			</div>
			<div class="collapse-body">
				<p class="collapse-description">訂閱型方案到期都會自動續訂，並從您綁定的信用卡自動扣款。</p>
			</div>
		</div>

		<div class="collapse">
			<div class="collapse-head collapse-head-success">
				<p class="collapse-description">信用卡扣款失敗，我該怎麼處理？</p>
			</div>
			<div class="collapse-body">
				<p class="collapse-description">因本方案僅可使用信用卡付款，若發生信用卡扣款失敗狀況，需更換另外一張信用卡進行綁定！</p>
			</div>
		</div>

		<div class="collapse">
			<div class="collapse-head collapse-head-warning">	
				<p class="collapse-description">為什麼一天只能看一則影片，且一次只能觀看一個習慣主題？</p>
			</div>
			<div class="collapse-body">
				<p class="collapse-description">這是基於科學研究設計的，旨在幫助您更專注且高效地建立新習慣。心理學研究表明，大腦每天能有效處理的新資訊有限，過多的學習內容容易導致資訊過載，降低學習效果。</p>
			</div>
		</div>

	</div>

</body>
